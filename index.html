<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>
<style>


 button {
     
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }


</style>
<body>
    <div class="container-fluid text-center my-5 p-5 border border-3 rounded-3 shadow-lg">
        <h1>Grade calculator</h1>

        <p class="fw-bold">Here u can Calculate the average of your subjects and grade</p>
        <button onclick="calculateGrade()">Calculate Grade</button>
    </div>
   
    
<script>
 // Get the three numbers from the user -->
  function calculateGrade() {
let num1 = Number(prompt("Enter the first sub score:"));
let num2 = Number(prompt("Enter the second sub score:"));
let num3 = Number(prompt("Enter the third sub score:"));
let num4 = Number(prompt("Enter the fourth sub score:"));
let num5 = Number(prompt("Enter the fifth sub score:"));

if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
  alert("Invalid input! Please enter only numeric values for all subjects.");
}
else{

 // Calculate the sum -->
let sum = num1 + num2 + num3 + num4 + num5;

 // Calculate the average
let average = sum / 5;
 //Grade Calculation
let grade = "";

if (average >= 90) {
  grade = "A+";
} else if (average >= 80) {
  grade = "A";
} else if (average >= 70) {
  grade = "B";
} else if (average >= 60) {
  grade = "C";
} else if (average >= 50) {
  grade = "D";
} else { 
  grade = "F";
}

// Display the average using an alert
alert(
        "Total Marks: " + sum +
        "\nAverage Marks: " + average.toFixed(0) +
        "\nGrade: " + grade
          );
};
  }
</script>

</body>
</html>
